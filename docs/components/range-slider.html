Range Slider
A range slider with min/max and displayed output
-->
<style>
.slider-container {
	width: 100%;
	margin: 4% 0;
}

.slider {
	-webkit-appearance: none;
	width: 100%;
	height: 5px;
	background:#6C63FF;
	border-radius: 5px;  
	outline: none;
	opacity: 0.7;
	-webkit-transition: .2s;
	transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
	-webkit-appearance: none;
	appearance: none;
	width: 25px;
	height: 25px;
	border-radius: 50%;
	background:#6C63FF;
	cursor: pointer;
}

.slider::-moz-range-thumb {
	width: 25px;
	height: 25px;
	border-radius: 50%;
	background:#6C63FF;
	cursor: pointer;
}

#slider-value-display {
	font-size: 1.3em;
	margin-bottom: 10px;
	width: 100%;
	text-align: center;
}
</style>

<div class="slider-container">
  <div id="slider-value-display">0</div>
  <input type="range" min="0" max="100" value="0" class="slider" id="range-slider">
</div>

<script>
	const slider = document.getElementById('range-slider');
	slider.oninput = () => {
		document.getElementById('slider-value-display').innerHTML = slider.value;
	};
</script>
